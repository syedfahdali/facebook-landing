{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="max-width: 500px;">
        <div class="card-body text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Sent" style="width: 100px;" class="mb-4">
            <h3 class="card-title mb-3 text-success">Email Sent Successfully</h3>
            <p class="card-text text-muted">
                We have sent a confirmation email to your address. <br>
                Please check your inbox and follow the link to verify your account.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
        </div>
    </div>

</body>
</html>
