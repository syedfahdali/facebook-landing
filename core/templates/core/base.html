{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishSim Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/style.css' %}?v=3">
</head>
<body>

    <!-- Topbar -->
    <div class="row topbar text-white">
        <div class="col text-center">
            <h1 class="topbar-title">PhishSim - NCCS Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar vh-100">
            <div class="position-sticky p-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'index' %}"><i class="fas fa-gauge"></i> Dashboard</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'campaign_list' %}"><i class="fas fa-bullhorn"></i> Campaigns</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'email_template_list' %}"><i class="fas fa-envelope"></i> Email Templates</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'landing_page_list' %}"><i class="fas fa-file"></i> Landing Pages</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'group_list' %}"><i class="fas fa-users"></i> Users & Groups</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="{% url 'sending_profile_list' %}"><i class="fas fa-paper-plane"></i> Sending Profiles</a></li>
                    
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 py-4">
            <div class="container-fluid">
                <div class="bg-white p-4 rounded shadow-sm">
                    {% block content %}{% endblock %}
                </div>
            </div>                       
        </main>
    </div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
</body>
</html>
