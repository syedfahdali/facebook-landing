{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">No Active Campaigns</h4>
                <p>There are currently no active campaigns. Please create and launch a campaign to get started.</p>
                <hr>
                <p class="mb-0">You can create a new campaign by clicking the button below.</p>
                <!-- Button to redirect to the campaign list page where you can create a new campaign -->
                <a href="{% url 'campaign_list' %}" class="btn btn-primary mt-3">Create New Campaign</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
